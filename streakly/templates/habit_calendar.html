{% extends "base.html" %}

{% block content %}
<h1>{{ habit.name }} - {{ month }}/{{ year }}</h1>

<div class="calendar_container">
    {% for day in calendar_data %}
    <div class="day-square {% if day.completed %}completed{% else %}{% endif %}">
        <span class="day-number">
            {{ day.date.day }}
        </span>
    </div>
    {% endfor %}
</div>



<a href="{% url 'home' %}">Back to Habit List</a>
{% endblock %}

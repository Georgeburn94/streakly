{% extends "base.html" %}

{% block content %}
<h1>{{ habit.name }} - {{ month }}/{{ year }}</h1>

<div style="display: grid; grid-template-columns: repeat(31, 1fr); gap: 5px; max-width: 100vw;">
    {% for day in calendar_data %}
    <div style="
    width: 100%;
    padding-top: 100%; /* Makes the square */
    background-color: {% if day.completed %}green{% else %}lightgray{% endif %};
    border: 1px solid #ccc;
    position: relative;
">
    <span style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 12px;
    ">
        {{ day.date.day }}
    </span>
</div>
    {% endfor %}
</div>

<a href="{% url 'home' %}">Back to Habit List</a>
{% endblock %}
